<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - MaryGadgets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Pago</h1>
        <a href="index.html">Volver al inicio</a>
    </header>

    <section class="pago">
        <h2>Completa tu pago</h2>
        <form>
            <label for="nombre">Nombre y apellido:</label>
            <input type="text" id="nombre" required>

            <label for="direccion">Direccion de entrega:</label>
            <input type="text" id="direccion" required> 

            <label for="telefono">Telefono de contacto:</label>
            <input type="text" id="telefono" required>

            <label for="tarjeta">Número de tarjeta:</label>
            <input type="text" id="tarjeta" placeholder="**** **** **** ****" required>

            <label for="expiracion">Fecha de expiración:</label>
            <input type="month" id="expiracion" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" maxlength="3" required>

            <button type="submit">Pagar</button>            
        </form>     
                
        <button>
            
            <p>Total a pagar: <span id="total-carrito">$0.00</span></p>

            <form id="paypal-form" action="https://www.paypal.com/" method="post">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="maryannv25@hotmail.com">
            <input type="hidden" name="item_name" value="Compra en Mi Tienda">
            <input type="hidden" name="amount" id="paypal-amount" value="0"> <!-- Se actualizará con JS -->
            <input type="hidden" name="currency_code" value="USD">
            <input type="submit" value="Pagar con PayPal">
                        
        </form>
        <script src="script.js"></script>    
        </button>            
    </section>       
</body>
</html>
