<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <section class="formulario-producto">
    <h2 style="text-align: center;">Agregar producto nuevo</h2>
    <center><button><a href="index.html">Volver a inicio</a></button></center>
    <form id="form-producto">
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
        <input type="number" id="precio" placeholder="Precio" required step="0.01">
        <input style="border-radius: 10px;" type="file" id="imagen" accept="image/*" />        
        <button type="submit">Subir producto</button>
    </form>
    <script src="script.js"></script>
</section>
</div>    
</body>
</html>t
